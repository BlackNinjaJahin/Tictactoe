<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Assets/Css/style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="turn">Turn: X</div> <!-- Dynamic turn display -->
        <div class="board">
            <!-- The 9 buttons for the board -->
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
        </div>
        <!-- Popup for game result -->
        <div class="popup hide">
            <p id="message"></p> <!-- Result message -->
            <button id="new-game">New Game</button>
        </div>
        <!-- Restart button -->
        <button id="restart">Restart Game</button>
    </div>
    <script src="Assets/Js/script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
